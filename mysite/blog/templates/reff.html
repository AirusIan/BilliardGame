<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裁判頁面</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reff.css' %}">
</head>
<body>
    <div class="container">
        <h1>歡迎, 裁判!</h1>
        <p>以下是所有比賽信息：</p>

        <table>
            <thead>
                <tr>
                    <th>比賽時間</th>
                    <th>參賽者 1</th>
                    <th>參賽者 2</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for match in matches %}
                <tr>
                    <td>{{ match.match_time }}</td>
                    <td>{{ match.player1 }}</td>
                    <td>{{ match.player2 }}</td>
                    <td>
                        <form action="{% url 'register_result' match.id %}" method="get">
                            <button type="submit" class="btn-register">登記比賽結果</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">暫無比賽</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
